# if given, will override the device setting in gym.
env:
  numEnvs: 4096
  envSpacing: 1
  episodeLength: 10 #s
  isFlagrun: False
  enableDebugVis: False

  pdControl: False
  # powerScale: 1.0
  powerScale: 0.25
  controlFrequencyInv: 4
  stateInit: "Hybrid"
  # hybridInitProb: 0.5
  hybridInitProb: 0
  numAMPObsSteps: 20

  # RMA
  rmaEnabled: True
  # rmaHistorySize: 50
  rmaHistorySize: 30
  rmaEncLayers: [256, 128, 18]
  postTrainRma: False

  # pushRobots: False
  # pushEveryNSeconds: 3 #s, push every N seconds
  # continousPushSteps: 10 # push 10 times (not implemented)
  # maxPushVelXy: 0.4

  # Mansin
  pushRobots: Trie
  pushStep: 3 #s
  pushStepRandomRange: 1 #s | push works at pushStep +- pushStepRandomRange
  continousPushSteps: 10
  maxPushVelXy: 0.3 # m/s

  # COM and mass are randomized only once for each actor, but not at each reset
  randomizeCom: True
  comRandomizeRange: [-0.05, 0.05] # kg
  randomizeTorques: True
  torqueMultiplierRange: [0.95, 1.05]
  randomizeBaseMass: True
  massMultiplierRange: [0.95, 1.05]
  randomizeActionDelay: True
  maxActionDelay: 0.05 # s, 50ms
  randomizeImuDelay: True
  maxImuDelay: 0.05 # s, 50ms
  randomizeImuOrientation: True
  maxImuOrientation: 0.035 # rad -> ~2°
  randomizeJointAngleOffsets: True
  maxJointAngleOffset: 0.018 # rad -> ~1° 
  randomizeJointFriction: True
  frictionMultiplierRange: [0.95, 1.05]

  customControl: True
  useCustomDofVels: True

  localRootObs: True
  keyBodies: ["left_foot", "right_foot"]
  contactBodies: ["foot_assembly", "foot_assembly_2"]
  maskJoints: ["neck_pitch", "head_pitch", "head_yaw", "head_roll", "left_antenna", "right_antenna"]
  # maskJoints: []
  # maskJointRandomRange: [-1, 1] # Warning, this is multiplied by powerScale
  maskJointRandomRange: [-1, 1] # Warning, this is multiplied by powerScale
  terminationHeight: -0.05
  initHeight: 0.19
  # initHeight: 0.4
  enableEarlyTermination: True
  enableTaskObs: True
  randomizeMaskJoints: True
  commandChangeStepsMin: 70 #s
  commandChangeStepsMax: 80 #s
  # commandChangeStepsMin: 1000 #s
  # commandChangeStepsMax: 1001 #s
  period: 0.43 # 0.66 ?

  actionHistoryInputs: 0
  actionHistoryInputsDecimation: 1
  obsHistoryInputs: 0
  obsHistoryInputsDecimation: 1

  # actionHistoryInputs: 10
  # actionHistoryInputsDecimation: 1
  # obsHistoryInputs: 10
  # obsHistoryInputsDecimation: 1

  asset:
    assetRoot: "awd/data/assets"
    assetFileName: "mini2_bdx/mini2_bdx.urdf"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

  learn:
    # rewards
    linearVelocityXYRewardScale: [1.5, 1.0]
    angularVelocityZRewardScale: 1.5
    torqueRewardScale: -0.001
    feetAirTimeRewardScale: 1.0
    actionRateRewardScale: -0.1
    standStillRewardScale: -0.5
    footSlideRewardScale: -0.0005

    # Mansin's
    # linearVelocityXYRewardScale: [1.0, 1.0]
    # angularVelocityZRewardScale: 1.0
    # torqueRewardScale: -0.005
    # feetAirTimeRewardScale: 0.05
    # actionRateRewardScale: -0.005
    # standStillRewardScale: -0.0

    # normalization
    linearVelocityScale: [1.0, 1.0]
    angularVelocityScale: 1.0
    useAverageVelocities: True

  # randomCommandVelocityRanges:
  #   linear_x: [0, 0.] # min max [m/s]
  #   linear_y: [0, 0.]   # min max [m/s]
  #   yaw: [0., 0.]          # min max [rad/s]

  randomCommandVelocityRanges:
    linear_x: [-0.2, 0.3] # min max [m/s]
    linear_y: [-0.2, 0.2] # min max [m/s]
    yaw: [-0.5, 0.5] # min max [rad/s]

  # randomCommandVelocityRanges:
  #   linear_x: [0.3, 0.3] # min max [m/s]
  #   linear_y: [0, 0] # min max [m/s]
  #   yaw: [0.0, 0.0] # min max [rad/s]

  terrain:
    terrainType: plane # plane, or trimesh
    staticFriction: 1.0 # [-]
    dynamicFriction: 1.0 # [-]
    restitution: 0. # [-]
    # rough terrain only:
    curriculum: true
    maxInitMapLevel: 2
    mapLength: 15
    mapWidth: 15
    numLevels: 4
    numTerrains: 10
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.0, 1, 0.0, 0.0, 0]
    # tri mesh only:
    slopeTreshold: 0.8
    horizontalScale: 0.25
    verticalScale: 0.005
    borderSize: 5
    numPerEnv: 2
    minHeight: -0.001
    maxHeight: 0.001
    step: 0.01
    platformSize: 0.5 # pyramids
    stepHeightRange: [-0.05, 0.05] # pyramid stairs
    stepWidth: 0.1

sim:
  substeps: 1
  physx:
    num_threads: 4
    solver_type: 0 # 0: pgs, 1: tgs
    # num_position_iterations: 4
    # num_velocity_iterations: 1
    # contact_offset: 0.02
    # rest_offset: 0.0
    # bounce_threshold_velocity: 0.2
    # max_depenetration_velocity: 100.0
    # default_buffer_size_multiplier: 5.0
    # contact_collection: 1

  flex:
    num_inner_iterations: 10
    warm_start: 0.25

task:
  # custom randomization code for observations (each step)
  observation_randomizations:
    enable: False
    dof_pos_noise: 0.01
    dof_vel_noise: 0.5
    ang_vel_noise: 0.2
    gravity_noise: 0.05
  
  # Mansin
  add_obs_latency: False
  randomize_obs_motor_latency: False
  range_obs_motor_latency: [0, 1] # ms
  
  
  # standard isaac envs randomizations.
  randomize: False
  randomization_params:
    frequency: 600 # Define how many environment steps between generating new randomizations
    observations:
      range: [0, .005] # range for the white noise
      operation: "additive"
      distribution: "gaussian"
    actions:
      # range: [0., .02]
      range: [0., .005] # already randomized by torque
      operation: "additive"
      distribution: "gaussian"
    sim_params:
      gravity:
        range: [0, 0]
        operation: "additive"
        distribution: "gaussian"
        schedule: "linear" # "linear" will linearly interpolate between no rand and max rand
        schedule_steps: 100000
    actor_params:
      duckling:
        color: True
        rigid_body_properties:
          mass:
            range: [1, 1]
            operation: "scaling"
            distribution: "uniform"
            setup_only: True # Property will only be randomized once before simulation is started. See Domain Randomization Documentation for more info.
            schedule: "linear" # "linear" will linearly interpolate between no rand and max rand
            schedule_steps: 100000
        rigid_shape_properties:
          friction:
            num_buckets: 500
            range: [1.0, 1.0]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 100000
          restitution:
            range: [0., 0.05]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 100000
        dof_properties:
          damping:
            range: [0.0, 0.0]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 100000
          stiffness:
            range: [0.0, 0.0]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear" # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 100000
          # lower:
          #   range: [0, 0.01]
          #   operation: "additive"
          #   distribution: "gaussian"
          #   schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
          #   schedule_steps: 3000
          # upper:
          #   range: [0, 0.01]
          #   operation: "additive"
          #   distribution: "gaussian"
          #   schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
          #   schedule_steps: 3000
